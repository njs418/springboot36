<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<!-- start leftmenu -->
	<div id="leftcolumn" th:fragment="leftColumnFragment">
		<form action="/memberLogin" method="post" th:if="${session.SID == null}">
		아이디 : <input type="text" name="memberId"> <br>
		비밀번호 : <input type="text" name="memberPw">
		<input type="submit" value="로그인">
		</form>
		<h3 th:if="${session.SID ne null}" th:text="${session.SNAME}+'('+ ${session.SLEVEL} +')' + '님 환영합니다'"></h3>
		<button type="button" onclick="location.href='logout'" th:if="${session.SID ne null}">로그아웃</button>
	</div>
	<!-- end leftmenu -->
</html>
