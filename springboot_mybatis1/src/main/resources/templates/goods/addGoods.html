<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  

	<th:block layout:fragment="customCss"></th:block>
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="customJs"></th:block>
	<th:block layout:fragment="customContent">
	<h1>상품등록</h1>
	<form action="/addGoods" method="post">
		<table border="1">
			<tr>
				<td>상품명 </td><td><input type="text" name="goodsName" placeholder="상품명"></td>
			</tr>
			<tr>
				<td>상품가격</td><td><input type="text" name="goodsPrice" placeholder="상품가격"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input type="submit" value="상품등록"></td>
			</tr>
		</table>
	</form>
	</th:block>
	<th:block layout:fragment="customJsScript"></th:block>
</html>
