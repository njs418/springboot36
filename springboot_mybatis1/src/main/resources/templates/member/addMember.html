<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  

	<th:block layout:fragment="customCss"></th:block>
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="customJs"></th:block>
	<th:block layout:fragment="customContent">
	<h1>회원가입</h1>
	<form action="/addMember" method="post">
		<table border="1">
			<tr>
				<td>아이디 </td><td><input type="text" name="memberId" placeholder="아이디"></td>
			</tr>
			<tr>
				<td>비밀번호 </td><td><input type="text" name="memberPw" placeholder="비밀번호"></td>
			</tr>
			<tr>
				<td>이름 </td><td><input type="text" name="memberName" placeholder="이름"></td>
			</tr>
			<tr>
				<td>이메일 </td><td><input type="text" name="memberEmail" placeholder="이메일주소"></td>
			</tr>
			<tr>
				<td>주소 </td><td><input type="text" name="memberAddr" placeholder="주소"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input type="submit" value="회원가입"></td>
			</tr>
		</table>
	</form>
	</th:block>
	<th:block layout:fragment="customJsScript"></th:block>
</html>
