<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  

	<th:block layout:fragment="customCss"></th:block>
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="customJs"></th:block>
	<th:block layout:fragment="customContent">
	<h1 th:text=${title}></h1>
	<form action="/deleteMember" method="post">
		<table border="1">
			<tr>
				<td>아이디 </td><td><input type="text" name="memberId" th:value="${member.memberId}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>비밀번호 </td><td><input type="text" name="memberPw"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input type="submit" value="삭제버튼"></td>
			</tr>
		</table>
	</form>
	</th:block>
	<th:block layout:fragment="customJsScript"></th:block>
</html>
